<html lang="">

<head>
    <title>pics</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grids">Grid View</a></li>
            <li class="links"><a href="#slides">Slide View</a></li>
        </ul>
    </center>
    <div class="container">
        <img src="flowers.gif" class="flower">
        <br>
        <section id="grids">
            <h2> Grid Gallery</h2>
            <br>
            <div class="row">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="Orange.png">
                <img class="img2" src="Pink%20tulip.jpg">
                <img class="img2" src="purple.jpg">
            </div>
            <div class="row">
                <img class="img2" src="Red%20rose.jpg">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="White.jpg">
                <img class="img2" src="yellow.jpg">

            </div>

        </section>
        <section id="slides">
            <h2> Slides Gallery</h2>
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="3" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="4" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="5" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="6" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="7" class="active"></li>

                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="Orange.png" class="img-responsive" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Orange</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Pink%20tulip.jpg" alt="Pink tulip" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Pink tulip</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="purple.jpg" alt="Purple" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Purple</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Red%20rose.jpg" alt="Red rose" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red rose</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="violet.jpg" alt="Violet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Violet</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="White.jpg" alt="White" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>White</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="yellow.jpg" alt="Yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Yellow</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="blue.jpg" alt="Blue" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Blue</h3>
                            <p></p>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <br>
        <br>
    </div>
</body>

</html>
